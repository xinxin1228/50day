<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>喝水</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h1>Drink Water</h1>
        <button class="switch-btn">点击切换目标水量</button>
        <p>Goal: <b class="target-num"></b> Liters</p>
        <div class="cup cup-style">
          <div class="info">
            <h2><span class="target-num"></span>L</h2>
            <p>Remained</p>
          </div>
          <div class="drink">
            <h1 id="drink-txt">100%</h1>
            <h5 class="tips">恭喜你完成了今日喝水目标！</h5>
          </div>
        </div>
      </div>
      <div>
        <p class="check">
          Select how many glasses of water that you have drank
        </p>
        <button class="cup-btn">输入每杯的水量</button>
        <div class="waters"></div>
      </div>
