<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>主题时钟</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <button class="switch">Dark mode</button>
    <div class="clock">
      <div class="pointer h"></div>
      <div class="pointer m"></div>
      <div class="pointer s"></div>
      <div class="pointer center"></div>
    </div>
    <div class="time"></div>
    <div class="date"></div>

    <script src="./script.js"></script>
  </body>
</html>
