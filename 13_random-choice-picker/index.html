<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>随机选择选择器</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h3>
        Enter all of the choices divided by a comma (',').
        <br />
        Press enter when you're done
      </h3>
      <h3 class="result">系统随机选择的结果是：</h3>
      <textarea placeholder="Enter choices here..." id="input"></textarea>
      <div class="tags"></div>
    </div>

    <script src="./script.js" type="module"></script>
  </body>
</html>
